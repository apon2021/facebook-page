<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook porfile</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/><link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!--header section-->
    <section class="header_section">
        <div class="header_content">
            <div class="header_element clear_fix">
                <div class="header_logo head clear_fix">
                    <i class="fab fa-facebook"></i>
                 
                    <input type="text" placeholder="search facebook">
                   
                </div>
                <div class="header_icon head">
                    <i class="fas fa-home af"></i>
                    <i class="fas fa-tv bf"></i>
                    <i class="fas fa-users cf"></i>
                    <i class="fas fa-scroll df"></i>
                </div>
                <div class="header_notification head clear_fix">
              
                   <div class="img_side clear_fix">
                    <img id="header_face" src="./img/PicsArt_04-19-05.55.33.jpg" alt="">
                    <span>MD</span>
                   </div>
                   <div class="header_links">
                       
                    <i class="fas fa-plus"></i>
                    <i class="fab fa-facebook-messenger"></i>
                    <i class="fas fa-bell"></i>
                    <i class="fas fa-arrow-circle-down"></i>
                   </div>
                </div>
            </div>
        </div>
    </section>

    <section class="cover_section">
        <div class="container">
            <div class="cover_content">
                <div class="cover_photo">
                    <img src="./img/cover.jpg" alt="cover">
                    <div class="cover_title">
                        <i class="fas fa-camera"></i> <a href="#">Change cover Photo</a>
                    </div>

                </div>

                <div class="profile_pic">
                    <img src="./img/PicsArt_04-19-05.55.33.jpg" alt="porfile">
                    <i class="fas fa-camera"></i> 
                </div>

                <div class="title_porfile">
                    <h2>MD Apon</h2>
                    <span>Allah Mohan</span><br>
                    <span>Life===Programming</span><br>
                    <a href="#">Edit</a>
                </div>

            </div>

            <div class="facebook_links">
                <div class="links_fb_content">
                    <a class="post_after" href="#">Post</a>
                    <a href="#">About</a>
                    <a href="#">friends</a>
                    <a href="#">Story Archive</a>
                    <a href="#">More</a>
                    <i id="story" class="fas fa-plus"> Add to Story</i>
                    <a id="edit_pro" href="#"><i class="fas fa-pen"></i>Edit Profile</a>
                    <a href="#" id="dots"><i class="fas fa-ellipsis-h"></i></a>
                </div>
            </div>


        </div>
    </section>
    
</body>
</html>
